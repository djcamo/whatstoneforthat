    <script>
        const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjdGZpb2hmZWd0dGZhcGlhem5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE2Njc4ODc3ODEsImV4cCI6MTk4MzQ2Mzc4MX0.p_NdRX7tlhnAYxH1v2wSS85C620dxSpEhH-C3jwYBh8";
        const url = "https://ectfiohfegttfapiazni.supabase.co";
        const database = supabase.createClient(url, key);

        const groupNames = arr => {
            const map = arr.reduce((acc, val) => {
                let char = val.name.charAt(0).toUpperCase();
                acc[char] = [].concat((acc[char] || []), val);
                return acc;
            }, {});
            const res = Object.keys(map).map(el => ({
                letter: el,
                names: map[el]
            }));
            return res;
        };

        const renderItems = async () => {
            let content = document.getElementById("content");
            const res = await database
                .from("gemstones")
                .select("*")
                .order('name', { ascending: true });
            if (res) {
                let html = `<div class="accordion accordion-flush" id="accordionExample">`;
                let innerHTML = ``;

                const grouped = (groupNames(res.data));

                grouped.forEach(element => {

                    innerHTML = ``;
                    element.names.forEach(gem => {
                        innerHTML += `
                            <div class="d-flex justify-content-between align-items-center mb-3 border p-3 rounded shadow">
                                <div>
                                    <img src='${gem['image']}' style='height: 30px;' alt="${gem.name}">
                                    <span>${gem['name']}<span>
                                </div>
                                <div>
                                    <a href="details.html?id=${gem['id']}">
                                        <i class="fas fa-angle-right text-primary" role="button"></i>
                                    </a>
                                </div>
                            </div>
                        `;
                    });

                    html += `
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${element.letter}" aria-expanded="true" aria-controls="collapse${element.letter}">
                            ${element.letter}
                        </button>
                        </h2>
                        <div id="collapse${element.letter}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            ${innerHTML}
                        </div>
                        </div>
                    </div>

                    `;

                    // html += `
                    //     <li class="list-group-item d-flex justify-content-between align-items-start">
                    //         <div class="ms-2 me-auto">
                    //             <a class="link-primary link-underline-opacity-0" href='details.html?id=${element['id']}'>${element['name']}</a>
                    //         </div>
                    //         <span>
                    //             <a href='details.html?id=${element['id']}'>
                    //             <img src='${element['image']}' style='height: 30px;' alt="${element.name}">
                    //             </a>
                    //         </span>
                    //     </li>
                    // `;
                });
                html += `</div>`;
                content.innerHTML = html;
                item = "";
            }
        }
        renderItems();

        jQuery('#search1').click(function () {
            const searchTerm = jQuery('#searchTerm').val();
            if (searchTerm !== "") {
                window.location.href = 'results.html?searchTerm=' + searchTerm;
            } else {
                jQuery('#searchTerm').attr('placeholder', 'Search field cannot be blank');
            }

        });

    </script>
