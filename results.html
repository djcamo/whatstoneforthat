    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="js/bootstrap.min.js"></script>
  <title>What Stone for That?</title>
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

<body>

  <header class="border-bottom bg-primary">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <div>
        <i class="fas fa-angle-left fa-2x text-white" onclick="history.back()" role="button"></i>
      </div>
      <div>
        <h3 class="text-white">Healing Gemstones</h3>
      </div>
      <div>
        <i class="fas fa-bars fa-2x text-white" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
          aria-controls="offcanvasExample"></i>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row py-3">
        <div class="input-group bg-white vw-100">
          <form id="searchform" class="text-center" style="width:100%;max-width:400px" method="POST" action="">
            <fieldset>
              <div class="input-group mb-3 bg-white">
                <input id="searchTerm" type="text" class="form-control rounded-0" placeholder="Enter your ailment"
                  aria-label="Enter your ailment" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-secondary rounded-0" type="button" id="search1">Search</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="row py-4">
        <strong>Search Results for : <span id="search"></span></strong>
      </div>
      <div class="row px-3" id="content"></div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gemstones.html">Gemstones</a>
          </li>
        </ul>
      </div>
    </div>

  </main>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col text-center py-3 border-top border-primary">
          <small>footer</small>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  <script>
    const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjdGZpb2hmZWd0dGZhcGlhem5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE2Njc4ODc3ODEsImV4cCI6MTk4MzQ2Mzc4MX0.p_NdRX7tlhnAYxH1v2wSS85C620dxSpEhH-C3jwYBh8";
    const url = "https://ectfiohfegttfapiazni.supabase.co";
    const database = supabase.createClient(url, key);

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const searchTerm = urlParams.get('searchTerm');

    const renderItems = async () => {
      let content = document.getElementById("content");
      const res = await database
        .from("gemstones")
        .select("*")
        .ilike('search', "%" + searchTerm + "%")
        // .textSearch('search_chakra', searchTerm)
        .order('name', { ascending: true });
      if (res && res.data.length > 0) {
        let html = ``;
        res.data.forEach(element => {
          html +=
                    // `
                    //      <div class="col-md-3 col-sm-12 mb-3">
                    //       <div class="card">
                    //         <a href="details.html?id=${element.id}" class="text-decoration-none">
                    //           <img src="${element.image}" class="card-img-top" alt="${element.name}">
                    //           <div class="card-body border-top">
                    //             <h5 class="card-title">${element.name}</h5>
                    //           </div>
                    //           <div class="card-footer bg-primary text-body-secondary">
                    //             <a class="text-white" href="details.html?id=${element.id}"><small class="text-body-white">Learn more>...</small></a>
                    //           </div>
                    //         </a>
                    //       </div>
                    //     </div>
                    // `;

                  `<div class="col mb-2 shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="d-flex mb-3" >
                      <div class="mr-4">
                        <span class="u-icon-v4 u-icon-v4-rounded-50x g-color-gray-dark-v4 g-bg-gray-light-v4 rounded-circle">
                          <span class="u-icon-v4-inner">
                            <img src='${element['image']}' style='height: 100px;' alt="${element.name}">
                          </span>
                        </span>
                      </div>
                      <div class="pl-2">
                        <h3 class="text-primary mb-15">${element.name}</h3>
                        <p class="">
                          ${element.title}<br>
                          <a class="text-primary" href="details.html?id=${element.id}">More...</a>
                        </p>

                      </div>
                    </div>
                  </div>`;

        });
        content.innerHTML = html;
      } else {
        content.innerHTML = `<p>No results found</p>`;
      }
    }
    let search = document.getElementById("search");
    search.innerText = searchTerm;
    renderItems();

    jQuery('#search1').click(function () {
      const searchTerm = jQuery('#searchTerm').val();
      if (searchTerm !== "") {
        window.location.href = 'results.html?searchTerm=' + searchTerm;
      } else {
        jQuery('#searchTerm').attr('placeholder', 'Search field cannot be blank');
      }

    });

  </script>

</body>

</html>
