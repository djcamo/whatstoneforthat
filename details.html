        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

<body>

    <header class="border-bottom">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <div>
                <a href="index.html"><img src="img/logo.png" alt="" style="height:50px"></a>
            </div>
            <div>

            </div>
            <div>
                <i class="fas fa-bars fa-2x" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                    aria-controls="offcanvasExample"></i>
            </div>

        </div>
    </header>
    <main>

        <div class="container">
            <div class="row py-3">
                <div class="input-group bg-white">
                    <input type="text" class="form-control rounded-0" placeholder="Enter your ailment"
                        aria-label="Enter your ailment" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-secondary rounded-0" type="button"
                            onclick="location.href='results.html'">Search</button>

            </div>
            <div class="row py-4">
                <strong>Detailed Information</strong>
            </div>

            <div class="row pb-4" id="content"></div>

            <div class="row pb-5">
                <div class="col-1">
                    <button class="btn btn-secondary rounded-0" onclick="history.back()">Back</button>
                </div>

            </div>


        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" href="about.html">About</a>

                    <li class="nav-item">
                      <a class="nav-link" href="gemstones.html">Gemstones</a>

                  </ul>

    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col text-center py-3 border-top border-primary">
                    <small>footer</small>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
    <script>
        const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjdGZpb2hmZWd0dGZhcGlhem5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE2Njc4ODc3ODEsImV4cCI6MTk4MzQ2Mzc4MX0.p_NdRX7tlhnAYxH1v2wSS85C620dxSpEhH-C3jwYBh8";
        const url = "https://ectfiohfegttfapiazni.supabase.co";
        const database = supabase.createClient(url, key);

        const queryString = window.location.search;
        const urlParams  = new URLSearchParams(queryString);
        const searchTerm = urlParams.get('id').toLowerCase();

        const renderItems = async () => {
            let content = document.getElementById("content");
            const res = await database
                .from("gemstones")
                .select("*")
                .eq('id', searchTerm)
                .order('name', { ascending: true });
            if (res && res.data.length > 0) {
                let html = ``;
                res.data.forEach(element => {
                    html += `
                            <div class="col-lg-8 g-mb-30">
                                <img class="img-fluid" src="${element.image}" alt="Citrine">
                            </div>

                            <div class="col-lg-4 g-mb-30">
                                <div class="mb-3">
                                    <h2 class="text-primary mb-1">${element.name}</h2>
                                    <span class="d-block lead mb-4">${element.title}</span>
                                    <p>${element.description}</p>
                                </div>

                                <div class="mb-3">
                                    <strong>Chakras</strong>: ${element.chakra}
                                </div>

                                <div class="mb-3">
                                    <strong>Birthstone Month</strong>: ${element.birth_month}
                                </div>

                                <div class="mb-3">
                                    <strong>Zodiac</strong>: ${element.star_sign}
                                </div>
                            </div>
                    `;
                });
                content.innerHTML = html;
            }else{
              content.innerHTML = `<p>No results found</p>`;
            }
        }

        renderItems();

    </script>

</body>

</html>
